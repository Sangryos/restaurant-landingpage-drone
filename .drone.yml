hugo_env: &hugo_env
  BASE_URL: https://${DRONE_REPO_OWNER,,}.github.io/${DRONE_REPO_NAME}/

kind: pipeline
name: hugo-website
steps:
  - name: hugo-build
    image: peaceiris/hugo:v0.65.3-mod
    environment:
      <<: *hugo_env
    commands:
      - hugo --baseURL $BASE_URL
      - ls public

  - name: publish-website-s3
    image: plugins/s3
    environment:
      from_secret: aws_session_token
    settings:
      bucket: restaurant-drone-bucket
      region: us-east-1
      source: public/**/*
      target: /
      acl: public-read
      access_key:
        from_secret: aws_access_key_id
      secret_key:
        from_secret: aws_secret_access_key
